<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html">
    <title>快递帮——忘记密码</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <link type="text/css" href="../css/forgetPassword.css" rel="stylesheet"/>
    <style>
    </style>

</head>

<body>
    <div class="findPwd">
        <div class="findPwd-content">
            <div class="findPwd-logoContent clearfix">
                <image src="../image/logo.png" class="findPwd-logo" alt="快递帮logo"></image>
            </div>

            <div class="findPwd-error">
                <p class="findPwd-errorInfo">&nbsp</p>
            </div>

            <form id="findPwd-form" submit=submitForm()>
                <label for="findPwd-tel">账&nbsp&nbsp&nbsp号:</label>
                <input type="text" id="findPwd-tel" maxlength="11" placeholder="请输入手机号码" onblur="checkTel()" />
                <br>
                <label for="findPwd-code">验证码:</label>
                <input type="text" id="findPwd-code" maxlength="6" onblur="checkCode(this)" />
                <input type="button" id="findPwd-getCode" value="发送验证码" onclick="getSecurityCode()" />
                <br>
                <input type="submit" id="findPwd-submitBtn" value="找回密码" />
            </form>
        </div>
    </div>
    <script src="../js/forgetPassword.js" type="text/javascript">
    </script>

</body>

</html>
