<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html">
    <title>快递帮——重置密码</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <link href="../css/resetPassword.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="resetPwd">
        <div class="resetPwd-content">
            <div class="resetPwd-logoContent clearfix">
                <image src="../image/logo.png" class="resetPwd-logo" alt="快递帮logo"></image>
            </div>

            <div class="resetPwd-error">
                <p class="resetPwd-errorInfo">&nbsp</p>
            </div>

            <form id="resetPwd-form" submit=submitForm()>
                <label for="resetPwd-newPwd" style="letter-spacing: 3px">新密码: </label>
                <input type="password" id="resetPwd-newPwd" maxlength="20" placeholder="格式为9-20位数字或大小写字母，且不包含符号"
                    onblur="checkNewPwd()" />
                <br>
                <label for="resetPwd-confirmPwd">确认密码:</label>
                <input type="password" id="resetPwd-confirmPwd" maxlength="20" onblur="checkConfirmPwd()" />
                <br>
                <input type="submit" id="resetPwd-submitBtn" value="确认重置" />
            </form>
        </div>
    </div>
    <script src="../js/resetPassword.js" type="text/javascript">
    </script>
</body>

</html>
